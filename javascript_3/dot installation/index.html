      /*
         prompt(プロンプト)
         ユーザーから情報を受け取るために活用.
         情報が入力されたらその値が返って、nameという変数に格納される。
         何も入力しなくてもキャンセルが押されたらnullが返ってくる。
         最初から初期値設定をすることも可能。（以下の例の”名無しさん”の部分）


         var name = prompt("お名前は？","名無しさん");
         console.log(name);
      */

         /*
         　　即時関数
         　　定義をしてすぐに実行できる。
         (function hello(){
           console.log("hello");
         })();
         */

         /*
            即時関数（引数をとる場合）
            即時関数は呼び出してすぐに実行されるメリットがあるため、
            関数名を省略する事ができる。（以下の場合だとhello無しでも大丈夫）
            (function (name){
              console.log("hello" + name);
            })("Emma");
         */

         /*
            即時関数の注意点
            ・自分が書いたプログラムの変数を、他の人のプログラムから影響を受けたり
            他の人の変数に影響を与えたりしないローカル変数にするにもよく使われる。
            （他の人のプログラムを読み込みながらコードを書く時には、
            　こうした配慮が必要になる。）
         */

         /*
             タイマー処理
             ・setInterval
             　一定時間ごとにある処理を繰り返すというもの
               >>例　（０からある一定時間ごとにカウントアップするようなプログラム）
               var i =0;
               function show(){
                 console.log(i++);
               }
               setInterval(function(){
                 show();
               },1000);　　// 第2引数はミリ秒で指定するため1秒だと1000となる


             ・setTimeout
             　ある一定時間後にある処理を１回だけ実行するもの
              >> 例（1秒後に１回だけ実行されている）
              var i =0;
              function show(){
                console.log(i++);
              }
              setTimeout(function(){
                show();
              },1000);

              >> 例（setIntervalのように繰り返し処理を行う場合）
              var i =0;
              function show(){
                console.log(i++);
              setTimeout(function(){
                show();
              },1000);
            }
            show();

            >> 例（タイマーの止め方）
            var i =0;
            function show(){
              console.log(i++);
            var tid = setTimeout(function(){
              show();
            },1000);
            if(i > 3){   // iが3より大きくなったら止まる
              clearTimeout(tid);
            }
          }
          show();

         */
         /*
           setIntervalとsetTimeoutの違いについて
           ・setIntervalは前の処理が終わったか考えずに次の処理を始める。
           　そのためあまりにも処理が重い場合には、次々に新しい処理が
           　実行されてしまうため、ブラウザがクラッシュしてしまう。
           ・setTimeoutは前の処理が終わったかどうかを考慮するため、
           　繰り返し処理にはsetTimeoutがよく使われる。
         */

         /*
