<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <title>Cafe Site</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="title">CAFE</div>
      <p>メニューバーを中央寄せしたい場合</p>
<!-- float : left;  -->
      <div class="pic1">
        <h3>float : left; で表示</h3>
        <ul class="ul-float">
          <li>HOME</li>
          <li>MENU</li>
          <li>CONTACT</li>
        </ul>
      </div>

<!-- display : inline; -->
    <div class="pic1">
      <h3>display : inline; で表示</h3>
      <ul class="inline">
        <li>HOME</li>
        <li>MENU</li>
        <li>CONTACT</li>
      </ul>
    </div>

<!-- display：inline−block; -->
    <div class="pic1">
      <h3>display：inline−block; で表示</h3>
      <ul class="inline-block">
        <li>HOME</li>
        <li>MENU</li>
        <li>CONTACT</li>
      </ul>
    </div>

<!-- display：table-cell; -->
    <div class="pic1">
      <h3>display：table-cell; で表示</h3>
      <ul class="table-cell">
         <li class="top">HOME</li>
         <li class="middle">MENU</li>
         <li class="bottom">CONTACT</li>
      </ul>
    </div>

<!-- display: flex;  -->
    <div class="pic1">
      <h3>display: flex;  で表示</h3>
      <ul class="flex">
          <li >HOME</li>
          <li >MENU</li>
          <li >CONTACT</li>
      </ul>
    </div>

  </div>
  <div class="main">

  </div>
  <div class="footer">

  </div>

</body>

</html>
